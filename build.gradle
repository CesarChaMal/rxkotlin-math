buildscript {
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.0.3'
  }
}

apply plugin: "kotlin"
repositories {
  mavenCentral()
}

dependencies {
  compile 'org.jetbrains.kotlin:kotlin-stdlib:1.0.3'
}

dependencies {
    compile 'io.reactivex:rxjava:1.2.2'

    testCompile 'junit:junit:4.12'
}

